<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Money and Equipment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/images/moneyequipment.webp'); /* Add your background image here */
            background-size: cover;
            /* background-repeat: no-repeat; */
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .service-card {
            width: 100%;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            background-color: white;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .thefront {
            background-image: url('/images/bed.avif'); /* Front image */
            background-size: cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .theback {
            padding: 20px;
        }

        .theback p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .theback a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .theback a:hover {
            background-color: #0056b3;
        }

        /* Form Styles */
        .form-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .form-popup h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-popup label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-popup input,
        .form-popup select,
        .form-popup textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-popup input:focus,
        .form-popup select:focus,
        .form-popup textarea:focus {
            border-color: #007bff;
        }

        .form-popup button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .form-popup button:hover {
            background-color: #218838;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Additional styles for better aesthetics */
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<h1>Support Healthcare by Donating</h1>

<div class="service-card">
    <div class="thefront">
        <h3>Donate Money and Equipment</h3>
    </div>
    <div class="theback">
        <p>Contribute to healthcare by donating money or medical equipment.</p>
        <a href="#" onclick="openForm()">Donate Here</a>
    </div>
</div>


<!-- Form Popup -->
<div class="overlay" id="overlay"></div>
<div class="form-popup" id="form-popup">
    <h2>Donation Form</h2>
    <form id="donation-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="donation-type">Type of Donation:</label>
        <select id="donation-type" required>
            <option value="money">Money</option>
            <option value="equipment">Medical Equipment</option>
        </select>

        <label for="message">Additional Information:</label>
        <textarea id="message" rows="4" placeholder="Provide details about your donation (optional)"></textarea>

        <button type="submit">Submit</button>
        <button type="button" onclick="closeForm()">Cancel</button>
    </form>
</div>

<script>
    function openForm() {
        document.getElementById('form-popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeForm() {
        document.getElementById('form-popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('donation-form').reset();
    }

    document.getElementById('donation-form').onsubmit = function(event) {
        event.preventDefault();
        alert('Thank you for your generous donation! We will contact you soon.');
        closeForm();
    };
</script>

</body>
</html>
